<div class="p-8 grid grid-cols-4 gap-4">
  @for (product of products(); track product.id) {
    <div class="border rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow duration-300
                relative flex flex-col">
      <!-- Product Image -->
      <div class="aspect-square mb-4 overflow-hidden">
        <img
          [src]="product.image"
          [alt]="product.title"
          class="w-full h-full object-cover rounded"
        >
      </div>

      <!-- Product Details -->
      <div class="flex-grow">
        <h3 class="font-semibold text-lg line-clamp-2 mb-2">
          {{ product.title }}
        </h3>

        <p class="text-xl font-bold text-green-600 mb-2">
          ${{ product.price.toFixed(2) }}
        </p>
      </div>
      <span class="top-2 right-3 text-sm font-bold" [class]="product.stock ? 'text-green-500' : 'text-red-500'"
      >
        @if (product.stock){
          {{product.stock}} Left
          <app-primary-button
          (btnClicked)="cartService.addToCart(product)"
          class="mt-3"
          label="Add to Cart"
        />
        }
        @else{
          Out of Stock
        }
      </span>
      <!-- Add to Cart Button -->

    </div>
  }
</div>
